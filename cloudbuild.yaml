steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/veripura-core-2:$COMMIT_SHA', '--build-arg', 'VITE_GEMINI_API_KEY=$_VITE_GEMINI_API_KEY', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/veripura-core-2:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'veripura-core-2'
      - '--image'
      - 'gcr.io/$PROJECT_ID/veripura-core-2:$COMMIT_SHA'
      - '--region'
      - 'us-central1' # Change this if you prefer another region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'

images:
  - 'gcr.io/$PROJECT_ID/veripura-core-2:$COMMIT_SHA'
